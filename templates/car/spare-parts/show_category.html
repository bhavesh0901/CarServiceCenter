<!DOCTYPE html> {% load static %}
<html lang="en" dir="ltr">


<head>
    <title>Car Care Center-Service</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static " images/favicon.png " %}">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i">
    <!-- css -->
    <link rel="stylesheet" href="{% static " vendor/bootstrap/css/bootstrap.css " %}">
    <link rel="stylesheet" href="{% static " vendor/owl-carousel/assets/owl.carousel.min.css " %}">
    <link rel="stylesheet" href="{% static " vendor/photoswipe/photoswipe.css " %}">
    <link rel="stylesheet" href="{% static " vendor/photoswipe/default-skin/default-skin.css " %}">
    <link rel="stylesheet" href="{% static " vendor/select2/css/select2.min.css " %}">
    <link rel="stylesheet" href="{% static " css/style.css " %}">
    <link rel="stylesheet" href="{% static " css/style.header-spaceship-variant-one.css " %}"
        media="(min-width: 1200px)">
    <link rel="stylesheet" href="{% static " css/style.mobile-header-variant-one.css " %}" media="(max-width: 1199px)">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- font - fontawesome -->
    <link rel="stylesheet" href="{% static " vendor/fontawesome/css/all.min.css " %}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97489509-8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "UA-97489509-8");
        $('.alert').alert()
    </script>
    <link rel="stylesheet" href="{% static  " style.css" %}">
</head>

<body>
    {% include "car/admin/adminbase.html" %}

        <!-- ****** table  start ********** -->

        <div class="site__body">
            <div class="block">
                <div class="col-12 col-m-12 col-sm-12">
                    <div class="row">
                        <div class="col-12 col-lg-12 mt-12 mt-lg-0">
                            <div class="dashboard">

                                <div class="dashboard__orders card">
                                    <div class="card-header">
                                        <center>
                                            <h5>Product Category List</h5>
                                        </center>
                                    </div>
                                    <div class="card-divider"></div>
                                    <div class="card-table">
                                        <div class="table-responsive-sm">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Image</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for w in show %}
                                                    <tr>
                                                        <td> {{w.name}} </td>
                                                        <td ><img height="100px" width="100px" src = '{{ w.image.url }}' alt="avatar"> </td>    
                                                        <td><a style="color:red; text-decoration:none;font-size:25px;"
                                                                href="#"><i class="fas fa-trash-alt"></i></a></td>
                                                    </tr>
                                                    {% endfor %}

                                                </tbody>
                                            </table>
                                           
                                        </div>
                                      
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" style="margin-top: 10px;"><a href="/add_category"
                                        style="text-decoration: none;color: white;"> Add Category</a></button>
                        </div>
                        
                    </div>
                </div>

                
                </div>
            </div>
           
            <div class="block-space block-space--layout--before-footer"></div>
        </div>
        
    {% include "car/footer.html" %}
</body>

</html>
