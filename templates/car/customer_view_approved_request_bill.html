<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Car Care Center-Request Bill</title>
    <link rel="stylesheet" href="{% static  " style.css" %}">
</head>

<body>
    {% include "car/customerbase.html" %}
    <!-- main content -->
    <div class="site__body">
        <div class="block">
            <div class="col-12 col-m-12 col-sm-12">
                <div class="row">
                    <div class="col-12 col-lg-12 mt-12 mt-lg-0">
                        <div class="dashboard">

                            <div class="dashboard__orders card">
                                <div class="card-header">
                                    <center>
                                        <h5>Approved Request Bill</h5>
                                    </center>
                                </div>
                                <div class="card-divider"></div>
                                <div class="card-table">
                                    <div class="table-responsive-sm">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Vehicle Name</th>
                                                    <th>Vehicle Number</th>
                                                    <th>Enquiry Date</th>
                                                    <th>Status</th>
                                                    <th>Cost</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for enq in enquiry %}
                                                <tr>
                                                    <td>{{enq.name}}</td>
                                                    <td>{{enq.number}}</td>
                                                    <td>{{enq.date}}</td>
                                                    <td>{{enq.status}}</td>
                                                    <td>{{enq.cost}}</td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-space block-space--layout--before-footer"></div>
    </div>
    {% include "car/footer.html" %}
</body>

</html>
