<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>
    <title>Car Care Center</title>
	<link rel="icon" type="image/png" href="{% static " images/favicon.png" %}"><!-- fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i">
	<!-- css -->
	<link rel="stylesheet" href="{% static  "vendor/bootstrap/css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "vendor/owl-carousel/assets/owl.carousel.min.css" %}">
	<link rel="stylesheet" href="{% static "vendor/photoswipe/photoswipe.css" %}">
	<link rel="stylesheet" href="{% static "vendor/photoswipe/default-skin/default-skin.css" %}">
	<link rel="stylesheet" href="{% static "vendor/select2/css/select2.min.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="{% static "css/style.header-spaceship-variant-one.css" %}"
		media="(min-width: 1200px)">
	<link rel="stylesheet" href="{% static "css/style.mobile-header-variant-one.css" %}" media="(max-width: 1199px)">

	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- font - fontawesome -->
	<link rel="stylesheet" href="{% static "vendor/fontawesome/css/all.min.css" %}">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-97489509-8"></script>
	<script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag("js", new Date()); gtag("config", "UA-97489509-8");</script>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        #overlay{
  border:1px solid black;
  width:350px;
  height:200px;
  display:inline-block;
  background-image:url('http://ginger-mum.com/wp-content/uploads/2015/10/3633-1269758855-0da5042c33400a811a5d766be4579cb8.jpg');
  background-repeat:no-repeat;
  
}
    </style>

</head>

<body>

    <!-- Navigation -->
  

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner"  role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row">
                    {% for s in subcat %}
                    <div class="col-lg-3 col-md-5 mb-4">
                        <div class="card h-100">
                            <a href="#"><img class="card-img-top" src="{{ s.image.url }}" alt=""></a>
                            <!-- <div id="overlay" onmousemove="zoomIn(event)"></div> -->
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#">{{s.name}}</a>
                                </h4>
                                <h5>â‚¹{{s.price}}</h5>
                                <p class="card-text">{{s.description}}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                    

                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
	<script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
	<script src="{% static "vendor/owl-carousel/owl.carousel.min.js" %}"></script>
	<script src="{% static "vendor/nouislider/nouislider.min.js" %}"></script>
	<script src="{% static "vendor/photoswipe/photoswipe.min.js" %}"></script>
	<script src="{% static "vendor/photoswipe/photoswipe-ui-default.min.js" %}"></script>
	<script src="{% static "vendor/select2/js/select2.min.js" %}"></script>
	<script src="{% static "js/number.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>

	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</script>
</html>
